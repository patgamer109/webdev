<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout try</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .container-fluid {
            background-color: aquamarine;
        }
        #firstRow {
            background-color: yellowgreen;
            border: 6px solid blue;
        }
        .col {
            border: 6px solid purple;           
        }
        #firstRowCol24 {
            background-color: darksalmon;
        }
        #secondRow {
            background-color: grey;
            border: 6px solid black;
        }
        #secondRowCol24 {
            background-color: darkolivegreen;
        }
        #thirdRow {
            background-color: white;
            border: 3px dashed red;
        }
        #thirdRowInside912 {
            background-color: green;
        }
        #fourthRow {
            background-color: yellow;
            border: 3px dashed pink;
        }
    </style>
</head>
<body>
    <!-- try to resize windows using console for show column resize -->
    <div class="container-fluid">
        <h1>Hello, world!</h1>
        <div id="firstRow" class="row">
            <div class="col">
                1 of 4
            </div>
            <div class="col" id="firstRowCol24">
                2 of 4
            </div>
            <div class="col">
                3 of 4
            </div>
            <div class="col">
                4 of 4
            </div>
        </div>
        <div id="secondRow" class="row">
            <div class="col-1">
                1 of 4
            </div>
            <div class="col" id="secondRowCol24">
                2 of 4
            </div>
            <div class="col-5">
                3 of 4
            </div>
            <div class="col">
                4 of 4
            </div>
        </div>
        <div id="thirdRow" class="row">
            <div class="col">
                1 of 12
            </div>
            <div class="col">
                2 of 12
            </div>
            <div class="col">
                3 of 12
            </div>
            <div class="col">
                4 of 12
            </div>
            <div class="col">
                5 of 12
            </div>
            <div class="col">
                6 of 12
            </div>
            <div class="col">
                7 of 12
            </div>
            <div class="col">
                8 of 12
            </div>
            <div class="col">
                <div id="thirdRowInside912" class="row">
                    <div class="col">
                        9-1 of 12
                    </div>
                    <div class="col">
                        9-2 of 12
                    </div>
                </div>
            </div>
            <div class="col">
                10 of 12
            </div>
            <div class="col">
                11 of 12
            </div>
            <div class="col">
                12 of 12
            </div>
        </div>
        <div id="fourthRow" class="row">
            <div class="col">
                1 of 12
            </div>
            <div class="col">
                2 of 12
            </div>
            <div class="col">
                3 of 12
            </div>
            <div class="col">
                4 of 12
            </div>
            <div class="col">
                5 of 12
            </div>
            <div class="col">
                6 of 12
            </div>
            <div class="col">
                7 of 12
            </div>
            <div class="col">
                8 of 12
            </div>
            <div class="col col-lg-8 col-md-4">
                9 of 12                
            </div>
            <div class="col">
                10 of 12
            </div>
            <div class="col">
                11 of 12
            </div>
            <div class="col">
                12 of 12
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
