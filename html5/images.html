<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <img src="https://placehold.co/300x150">
    </p>
    <p>
        <img src="images/300x150.svg">

    <p>
        <img src="https://placehold.co/300x150/orange/white" width="150">

        <img src="images/notfound.jpg" alt="not found images">
    </p>
    <!-- title e alt servono anche per indicizzazione -->

</html>
