<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jqui sample</title>
    <link rel="stylesheet" href="adds/jquery-ui.css">
    <script src="adds/jquery-3.7.0.js"></script>
    <script src="adds/jquery-ui.js"></script>
    <style>
        #draggable { 
            width: 150px; 
            height: 150px; 
            padding: 0.5em; 
        }
    </style>
    <script>
        $( function() {
          $( "#draggable" ).draggable();
        } );
    </script>
</head>
<body>
    <div id="draggable" class="ui-widget-content">
        <p>Drag me around</p>
    </div>
</body>
</html>
